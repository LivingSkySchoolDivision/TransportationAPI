name: CheckContainerImage

on:
  push:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: src/Dockerfile
            image: ghcr.io/livingskyschooldivision/transportation-api
            context: ./src/
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Set current date as env variable
        run: echo "IMAGETIMESTAMP=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v4.1.1

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ matrix.image }}
          tags: |
            latest
            ${{ env.IMAGETIMESTAMP }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Notify teams channel on success
        if: ${{ success() }}
        uses: jdcargile/ms-teams-notification@v1.3
        with:
            github-token: ${{ github.token }}
            ms-teams-webhook-uri: ${{ secrets.MSTEAMS_WEBHOOK }}
            notification-summary: "ðŸ“Ž ${{ github.repository }} - New pull request ready for review"
            notification-color: FF0000
            timezone: America/Regina
